{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Mixer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" id="myForm">
    <label for="Channel1">1</label>
    <input type="range" orient="vertical" min="1" max="127" class="slider" value="1" name="channel1" id="channel1" onchange='myFunction(this.value)'>

    <label for="Channel2">2</label>
    <input type="range" orient="vertical" min="1" max="127" class="slider" name="channel2" id="channel2">

    <label for="Channel3">3</label>
    <input type="range" orient="vertical" min="1" max="127" class="slider" name="channel3" id="channel3">

    <label for="Channel4">4</label>
    <input type="range" orient="vertical" min="1" max="127" class="slider" name="channel4" id="channel4">
    <br></br>
    <input type="submit" value="Send">
    <script>
        function myFunction(val) {
        document.getElementById("myForm").submit();
        }
    </script>
  </form>
{% endblock %}
